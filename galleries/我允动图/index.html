            <script>
                function siteTime() {
                    window.setTimeout("siteTime()", 1000);
                    var seconds = 1000;
                    var minutes = 1000 * 60;
                    var hours = minutes * 60;
                    var days = hours * 24;
                    var years = days * 365;
                    var today = new Date();
                    var todayYear = today.getFullYear();
                    var todayMonth = today.getMonth() + 1;
                    var todayDate = today.getDate();
                    var todayHour = today.getHours();
                    var todayMinute = today.getMinutes();
                    var todaySecond = today.getSeconds();
                    // console.log(todayYear,todayMonth,todayDate,todayHour,todayMinute,todaySecond)
                    /* Date.UTC() -- 返回date对象距世界标准时间(UTC)1970年1月1日午夜之间的毫秒数(时间戳) year - 作为date对象的年份，为4位年份值 month - 0-11之间的整数，做为date对象的月份 day - 1-31之间的整数，做为date对象的天数 hours - 0(午夜24点)-23之间的整数，做为date对象的小时数 minutes - 0-59之间的整数，做为date对象的分钟数 seconds - 0-59之间的整数，做为date对象的秒数 microseconds - 0-999之间的整数，做为date对象的毫秒数 */
                    var t1 = Date.UTC(2022, 07, 18, 00, 00, 00); //不蒜子计算运行开始时间
                    var t2 = Date.UTC(todayYear, todayMonth, todayDate, todayHour, todayMinute, todaySecond);
                    var diff = t2 - t1;
                    var diffYears = Math.floor(diff / years);
                    var diffDays = Math.floor((diff / days) - diffYears * 365);
                    var diffHours = Math.floor((diff - (diffYears * 365 + diffDays) * days) / hours);
                    var diffMinutes = Math.floor((diff - (diffYears * 365 + diffDays) * days - diffHours * hours) / minutes); 
                    var diffSeconds = Math.floor((diff - (diffYears * 365 + diffDays) * days - diffHours * hours - diffMinutes * minutes) / seconds);
                    // 因为没有一年的话diffYears是-1，页面上不好看，此处加判断
                    if(diffYears < 1){
                        document.getElementById("sitetime").innerHTML = "本站已运行 " +diffDays + " 天 " + diffHours + " 小时 " + diffMinutes + " 分钟 " + diffSeconds + " 秒";
                    }else{
                        document.getElementById("sitetime").innerHTML = "本站已运行 " +diffYears+" 年 "+diffDays + " 天 " + diffHours + " 小时 " + diffMinutes + " 分钟 " + diffSeconds + " 秒";
                    }
                }
                siteTime(); 
            </script>

<script type="text/javascript">
  $(function () {
      var searchFunc = function (path, search_id, content_id) {
          'use strict';
          $.ajax({
              url: path,
              dataType: "xml",
              success: function (xmlResponse) {
                  // get the contents from search data
                  var datas = $("entry", xmlResponse).map(function () {
                      return {
                          title: $("title", this).text(),
                          content: $("content", this).text(),
                          url: $("url", this).text(),
                          tags: $("tag", this).text()
                      };
                  }).get();
                  //   console.log(datas)
                  //  2022-8-8 22:26:19增加搜索时排除带密码的文章功能（前提是需要保密的文章一定要价保密的标签）
                  var _datas = datas.filter(item=> item.tags.indexOf('保密') == -1)
                  var $input = document.getElementById(search_id);
                  var $resultContent = document.getElementById(content_id);
                  $input.addEventListener('input', function () {
                      var str = '<ul class=\"search-result-list\">';
                      var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
                      $resultContent.innerHTML = "";
                      if (this.value.trim().length <= 0) {
                          return;
                      }
                      // perform local searching
                      _datas.forEach(function (data) {
                          var isMatch = true;
                          var data_title = data.title.trim().toLowerCase();
                          var data_content = data.content.trim().replace(/<[^>]+>/g, "").toLowerCase();
                          var data_url = data.url;
                          data_url = data_url.indexOf('/') === 0 ? data.url : '/' + data_url;
                          var index_title = -1;
                          var index_content = -1;
                          var first_occur = -1;
                          // only match artiles with not empty titles and contents
                          if (data_title !== '' && data_content !== '') {
                              keywords.forEach(function (keyword, i) {
                                  index_title = data_title.indexOf(keyword);
                                  index_content = data_content.indexOf(keyword);
                                  if (index_title < 0 && index_content < 0) {
                                      isMatch = false;
                                  } else {
                                      if (index_content < 0) {
                                          index_content = 0;
                                      }
                                      if (i === 0) {
                                          first_occur = index_content;
                                      }
                                  }
                              });
                          }
                          // show search results
                          if (isMatch) {
                              str += "<li><a href='" + data_url + "' class='search-result-title'>" + data_title + "</a>";
                              var content = data.content.trim().replace(/<[^>]+>/g, "");
                              if (first_occur >= 0) {
                                  // cut out 100 characters
                                  var start = first_occur - 20;
                                  var end = first_occur + 80;
                                  if (start < 0) {
                                      start = 0;
                                  }
                                  if (start === 0) {
                                      end = 100;
                                  }
                                  if (end > content.length) {
                                      end = content.length;
                                  }
                                  var match_content = content.substr(start, end);
                                  // highlight all keywords
                                  keywords.forEach(function (keyword) {
                                      var regS = new RegExp(keyword, "gi");
                                      match_content = match_content.replace(regS, "<em class=\"search-keyword\">" + keyword + "</em>");
                                  });

                                  str += "<p class=\"search-result\">" + match_content + "...</p>"
                              }
                              str += "</li>";
                          }
                      });
                      str += "</ul>";
                      $resultContent.innerHTML = str;
                  });
              }
          });
      };

      searchFunc('/search.xml', 'searchInput', 'searchResult');
  });
</script>
